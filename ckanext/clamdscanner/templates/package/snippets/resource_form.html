{% ckan_extends %}

{# Add scanner javascript function to buttons #}

{% block add_button %}
    <button class="btn btn-danger split-red" id="cancel_button" style="float:left;" type="button">{{ _('Cancel') }}</button>
    <script>
        function cancel(event){
            var current = window.location.href;
            window.location.href = current.replace('/new_resource', '/state');
        }

        var button = document.getElementById('cancel_button');
        button.addEventListener('click', cancel, false);
    </script>

      <button class="btn btn-primary split" name="save" value="go-dataset-complete" type="submit">{{ _('Add') }}</button>
{% endblock %}


{% block again_button %}
    <button class="btn"
            name="save"
            value="again"
            type="submit"
            data-module="override_submission">
        {{ _('Save & add another???') }}
    </button>
{% endblock %}

{% block save_button %}
    <button class="btn btn-primary" name="save" value="go-metadata" type="submit">{% block save_button_text %}{{ _('Finish') }}{% endblock %}</button>
{% endblock %}
